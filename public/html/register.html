<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Webshop</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="dhtml/index.js" ></script>
    </head>
    <body>
        <!-- login screen overlay -->
        <section id="login-screen-overlay-background">
            <section id="login-screen-overlay">
                <a href="javascript:void(0)" id="close-btn-login" class="close-btn close-btn__left-panel">&times;</a>
            </section>
        </section>
        <header>
                <section id="header-top">
                    <img id="logo-img" src="../images/logo.png" />
                    <section id="account-section">
                        <button id="account-btn"><img src="../images/account.png"/></button>
                        <p>Account</p>
                    </section>
                </section>
                
                <section id="search-section">
                    <form id="search-form">
                        <input type="text" id="search-form__input" placeholder="Search..."/><button type="submit" id="search-form__submit"> <img id="search-img" src="../images/search.png" /> </button> <br>
                    </form>
                    <div id="search-form__filter-menu"> 
                        <input id="search-form__filter-menu__item" type="radio" name="search-filter" value="all"  checked> All </input>
                        <input id="search-form__filter-menu__item" type="radio" name="search-filter" value="book"> Book </input>
                        <input id="search-form__filter-menu__item" type="radio" name="search-filter" value="author"> Author </input>
                    </div>
                </section>
            </header>
        <nav id="main-navigation">
            <ul>
                <li>Books</li>
                <li>Authors</li>
                <li>About</li>
            </ul>
        </nav>
        <main>
            <h1>Register</h1>

            <section>
                <form id="register-form" action="/register" method="POST">
                    <input type="text" name="fname" placeholder="First name"/>
                    <input type="text" name="lname" placeholder="Last name" />
                    <input type="text" name="email" placeholder="E-mail" />
                    <input type="password" name="password" placeholder="Password" /><br>
                    <button>Register</button>
                </form>
            </section>
        </main>

    </body>
</html>
